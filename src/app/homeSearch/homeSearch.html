
<div class="block-header">

  <div>
    <form  #f="ngForm">
      <input type="radio" value="rent" name="searchStatus" [(ngModel)]="searchStatus" required > to rent
      <input type="radio" value="buy" name="searchStatus" [(ngModel)]="searchStatus" required > for sale
    </form>
  </div>
</div>
<div  class="block-search">
  <span>Location:</span>
  <input type="text" [(ngModel)]="name">
  <button class="button" (click)="search()">Search</button>
</div>

<div class="content">
    <router-outlet></router-outlet>
    <router-outlet name="popup"> </router-outlet>
</div>
