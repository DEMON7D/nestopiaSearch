
<div class="container">
    <form #f="ngForm">
      <input type="radio" value="rent" name="searchStatus" [(ngModel)]="searchStatus" required > to rent
      <input type="radio" value="buy" name="searchStatus" [(ngModel)]="searchStatus" required > for sale

    </form>

    <input type="text" placeholder="Location" [(ngModel)]="name">
    <button (click)="toggle()">БАЦ</button>

      <search-result [response]="response"></search-result>


</div>
