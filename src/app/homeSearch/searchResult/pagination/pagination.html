<div class="pagination">
    <button class="button" (click)="onclick('<')"><</button>
    <button class="button" (click)="onclick('<<')">&lt;&lt;</button>
    <button class="button" *ngFor="let i of this.pages" (click)="onclick(i)" [class.button-selected]="getColor(i)">{{ i }} </button>
    <button class="button" (click)="onclick('>>')">>></button>
    <button class="button" (click)="onclick('>')">></button>
</div>
